<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크</title>
  </head>
  <body>
    <!-- 링크 태그
         태그 안에 속성이 존재할 수 있음
         href : 링크를 눌렀을 때 가야할 곳
         target : 새창으로 띄우려고 할 때(_blank) , _self(기본값) : 현재 창에 보여주기
    -->
    <div>
      <a href="http://www.google.com" target="_blank">구글로 이동하기</a>
    </div>
    <div>
      <a href="http://11st.co.kr">11번가</a>
    </div>
  </body>
</html>
