<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 태그 
         속성 : <img src='' alt=''> 
          1) 전역속성 : 모든 태그에 넣을 수 있는 속성
             id, class, name, style(디자인), data-*

             id: 한 페이지에 중복 시키면 안됨
             class : 중복 가능
    -->
    <div>
        <input type="text" class="test" id="num1" data-trigger="trigger">
    </div>
    <div>
        <input type="text" class="test" id="num2" data-age="15">
    </div>
    <div>
        <input type="text" class="test" id="num3">
    </div>
</body>
</html>
