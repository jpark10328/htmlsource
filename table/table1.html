<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <!-- tr : 행 만들기
             th : 컬럼 만들기(table head), 제목(진하게, 가운데 정렬)
             td : 컬럼 만들기, 왼쪽 정렬
        -->
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
    </table>
    <table style="width: 100%; margin-top: 20px">
      <tr>
        <!-- tr : 행 만들기
               th : 컬럼 만들기(table head), 제목(진하게, 가운데 정렬)
               td : 컬럼 만들기, 왼쪽 정렬
          -->
        <th>영화제목</th>
        <th>년도</th>
        <th>감독</th>
        <th>평가</th>
      </tr>
      <tr>
        <td>라이프 오브 파이</td>
        <td>2013</td>
        <td>이안</td>
        <td>8.68</td>
      </tr>
      <tr>
        <td>레미제라블</td>
        <td>2012</td>
        <td>톰후퍼</td>
        <td>8.28</td>
      </tr>
    </table>
  </body>
</html>
